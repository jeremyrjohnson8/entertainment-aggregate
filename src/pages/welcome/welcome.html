<ion-header>
  <header-component [title]="title"></header-component>
</ion-header>
<ion-content>
  <div class="page-container">
    <div class="button button-login">
      <label class="button-label" for="login">
        Login Button
      </label>
      <button ion-button block id="login" (click)="doLogin()">
      </button>
    </div>
    <div class="button button-signup">
      <label class="button-label" for="sign-up">
        Sign-up
      </label>
      <button ion-button block class="button button-signup" id="sign-up">
      </button>
    </div>
  </div>
</ion-content>
